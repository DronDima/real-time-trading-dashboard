<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">Trading Sessions</h1>

  @if (isLoading()) {
    <div class="flex justify-center items-center py-16">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>
  } @else if (error()) {
    <div class="flex flex-col items-center py-16">
      <p class="text-red-600 font-medium mb-2">Unable to load trading sessions</p>
      <p class="text-sm text-gray-500">{{ error() }}</p>
    </div>
  } @else if (sessions().length === 0) {
    <div class="text-center py-12">
      <p class="text-gray-500 text-lg">No active trading sessions</p>
    </div>
  } @else {
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      @for (session of sessions(); track session.id) {
        <app-session-tile [session]="session" />
      }
    </div>
  }
</div>
